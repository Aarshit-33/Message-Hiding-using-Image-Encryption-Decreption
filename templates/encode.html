<!DOCTYPE html>
<html lang="en">

<head>
    <title>Encode Message</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-emerald-300 to-blue-500 overflow-auto">
    <div id="encode_div" class="opt flex flex-col  w-screen items-center space-y-28 py-10">
        <div class="bg-slate-500 bg-opacity-40 rounded-lg">
            <div class="max-w-sm rounded overflow-auto shadow-lg">
                <img class="h-36 w-full aspect-auto object-cover" src="{{ original_image }}"
                    alt="Sunset in the mountains">
                <div class="px-6 py-4 flex flex-wrap items-center justify-around">
                    <div class="font-bold text-xl mb-2 text-slate-100">Original</div>
                    <!-- download button -->
                    <div class="flex justify-center">
                        <a href="{{ original_image }}" download="original_image">
                            <button
                                class="bg-slate-100 font-semibold text-indigo-600 py-2 px-5 rounded hover:bg-white hover:font-bold  ease-in-out">
                                Download
                            </button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex space-x-28 pb-20">
            <div class="bg-slate-500 bg-opacity-40 rounded-lg hover:scale-150">
                <div class="max-w-sm rounded overflow-auto shadow-lg">
                    <img class="h-48 w-full aspect-auto object-cover" src="{{ lossy_encoded }}"
                        alt="Sunset in the mountains">
                    <div class="px-6 py-4 flex flex-wrap items-center justify-around">
                        <div class="font-bold text-xl mb-2 text-slate-100">Lossy Encoded</div>
                        <!-- download button -->
                        <div class="flex justify-center">
                            <a href="{{ lossy_encoded }}" download="lossy.png">
                                <button
                                    class="bg-slate-100 font-semibold text-indigo-600 py-2 px-5 rounded hover:bg-white hover:font-bold  ease-in-out">
                                    Download
                                </button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bg-slate-500 bg-opacity-40 rounded-lg hover:scale-150">
                <div class="max-w-sm rounded overflow-auto shadow-lg ">
                    <img class="h-48 w-full aspect-auto object-cover" src="{{ lossless_encoded }}"
                        alt="Sunset in the mountains">
                    <div class="px-6 py-4 flex flex-wrap items-center justify-around">
                        <div class="font-bold text-xl mb-2 text-slate-100">Lossless Encoded</div>
                        <!-- download button -->
                        <div class="flex justify-center">
                            <a href="{{ lossless_encoded }}" download="lossless.png">
                                <button
                                    class="bg-slate-100 font-semibold text-indigo-600 py-2 px-5 rounded hover:bg-white hover:font-bold  ease-in-out">
                                    Download
                                </button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
